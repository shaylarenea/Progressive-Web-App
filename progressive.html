<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List PWA</title>
    <link rel="stylesheet" href="checkoffstyles.css"> 
    <link rel="manifest" href="/manifest.json"> 
</head>
<body>
    <h1>My To-Do List</h1>
    <ul id="todo-list"></ul>
    <input type="text" id="todo-input" placeholder="Add new item">
    <button id="add-button">Add</button>

    <script src="script.js"></script> 
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/serviceworker.js') // Corrected path to service worker
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
</body>
</html>
